<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible UI</title>
    <link rel="stylesheet" href="accessibleUI.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">
            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?" aria-required="true">
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="Email" id="Email" name="Email" placeholder="Example@gmail.com?" aria-required="true" aria-invalid="true">
            </div>
            <div class="form-group password-container">
                <label for="password">password</label>
                <input type="password" id="password" name="password" aria-required="true">
                <button type="button" class="shw_password_btn" aria-label="password is hidden" aria-pressed="false"></button>
                <svg stroke="#b0b0b0" width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="icon.svg">
                        
                    </path>
                </svg>
            </div>
            </div>
        </form>
    </div>
</body>
</html>
