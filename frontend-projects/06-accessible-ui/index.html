<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessible UI</title>
    <link rel="stylesheet" href="accessibleUI.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post">

            <div class="form-group">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" placeholder="What should we call you?" aria-required="true">
            </div>

            <div class="form-group">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Example@gmail.com?" aria-required="true" aria-invalid="true">
            </div>

            <div class="form-group password-container">
                <label for="password"> Enter Password</label>
                <input type="password" id="password" name="password" aria-required="true">
                <button type="button" class="shw_password_btn" aria-label="password is hidden" aria-pressed="false">
                    <img src="open eye.png" alt="show password" width="23" height="16">
                </button>
            </div>
            
            <div class="form-group password-container">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" aria-required="true">
                <button type="button" class="shw_password_btn closedeye" aria-label="password is hidden" aria-pressed="false">
                    <img src="close eye.png" alt="show password" width="23" height="18">
                </button>
                <span class="error_message">Password must match</span>
            </div>

            <div class="form-group">
                <button type="submit" class="update_profile_button">Update Profile</button>
            </div>

            <div>

            <div class="progress_container">
                <div class="progress_bar">
                    <div class="progress"></div>
                </div>
                <span class="progress_precentage">65%</span>
            </div>
        </form>
    </div>
</body>
</html>
